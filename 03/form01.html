<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="form01.css">
   <title>Quera form</title>
</head>

<body>
   <div class="canvas">
      <div class="container">
         <div class="form-name">
            ورود به بخش توسعه&zwnj;دهندگان
         </div>
         <div class="form">
            <div class="field">
               <input type="email" placeholder="پست الکترونیک">
            </div>
            <div class="field">
               <input type="password" placeholder="گذر واژه">
            </div>
            <div class="field flex-sb">
               <div class="ui-checkbox">
                  <input type="checkbox">
                  <label class="checkbox-label">نمایش گذرواژه</label>
               </div>
               <a href="#">رمز عبور خود را فراموش کرده&zwnj;اید؟</a>
            </div>
            <div class="field">
               <button class="enter">
                  ورود
               </button>
            </div>
            <p class="field">
               <span>حساب کاربری ندارید؟</span>
               <a href="#">عضویت در کوئرا</a>
            </p>
         </div>
         <div class=" field ui-divider">
            <hr>
         </div>
         <div class="socialaccount">
            <p>
               ورود از طریق حساب های کاربری دیگر
            </p>
            <div class="accounts">
               <div class="logo">
                  <a><img src="images/Google__G__Logo.svg.png" alt="google"></a>
               </div>
               <div class="logo">
                  <a href="#"><img src="images/git.png" alt="github"></a>
               </div>
               <div class="logo">
                  <a href="#"><img src="images/linkedIn_PNG16.png" alt="linkedin"></a>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
